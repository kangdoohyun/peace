<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{usr/layout/default}">

<head>
    <title>비밀번호 입력</title>

    <th:block layout:fragment="js">
        <script type="text/javascript" src="/resource/member/requirePw.js" charset="utf-8" defer></script>
    </th:block>
</head>
<main layout:fragment="main">
    <form action="./doRequirePw" method="POST" onsubmit="MemberRequirePw__submit(this); return false;">

        <input type="hidden" name="action" th:value="${param.action}">
        <input type="hidden" name="loginPwInput">

        <div class="p-10 card bg-base-200">
            <div class="form-control">
                <div class="card card-side bordered bg-white">
                    <div class="card-body text-sm">
                        <h2 class="card-title">비밀번호 확인</h2>

                        <label class="label">
                        <span class="label-text">
                            비밀번호
                        </span>
                        </label>
                        <input type="password" id="loginPw" name="loginPw" maxlength="16" placeholder="비밀번호를 입력해주세요." autocomplete="off" class="input input-bordered my-2">
                    </div>
                </div>
                <br>
            </div>
            <button type="submit" class="btn btn-ghost">확인</button>
        </div>
    </form>
</main>

</html>
