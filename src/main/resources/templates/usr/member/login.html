<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{usr/layout/default}">

<head>
    <title>로그인</title>
    <th:block layout:fragment="js">
        <script type="text/javascript" src="/resource/member/login.js" charset="utf-8" defer></script>
    </th:block>
</head>

<main layout:fragment="main">
    <form onsubmit="MemberLogin__submit(this); return false;">
        <div class="p-10 card bg-base-200">
            <div class="card card-side bordered bg-white">
                <div class="card-body text-sm">
                    <th:block th:if="${param.afterLoginUri != null}">
                        <input type="hidden" name="replaceUri" th:value="${param.afterLoginUri}">
                    </th:block>
                    <input type="hidden" name="loginPwInput">
                    <label class="label">
                        <span class="label-text">
                            아이디
                        </span>
                    </label>
                    <input type="text" name="loginId" placeholder="아이디를 입력해주세요." th:value="${param?.loginId}" class="input input-bordered my-2">
                    <label class="label">
                        <span class="label-text">
                            비밀번호
                        </span>
                    </label>
                    <input type="password" name="loginPw" placeholder="비밀번호를 입력해주세요." class="input input-bordered my-2">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-ghost">로그인</button>
            <div class="flex">
                <a href="/usr/member/findId" class="btn btn-ghost w-1/2">아이디 찾기</a>
                <a href="/usr/member/findPw" class="btn btn-ghost w-1/2">비밀번호 찾기</a>
            </div>
        </div>
    </form>
</main>

</html>
