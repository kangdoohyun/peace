<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{usr/layout/default}">
<head>
    <title>영정 액자 주문 확인</title>
    <th:block layout:fragment="js">
        <script type="text/javascript" src="/resource/vendor/dispatch.js" charset="utf-8" defer></script>
    </th:block>
</head>
<main layout:fragment="main">
    <div>故 [[${client.deceasedName}]]님의 장례</div>
    <br>
    <div>상주 성함: [[${client.relatedName}]]</div>
    <br>
    <div>지역: [[${client.location}]]</div>
    <br>
    <div>상세 주소: [[${client.address}]]</div>
    <br>
    <div>영정 액자 : [[${portrait.name}]]</div>
    <br>
    <div>영정 액자 가격 : [[${portrait.retailPrice}]]</div>
    <br>
    <img th:src="@{../../../resource/img/portrait/portrait{portraitId}.png(portraitId = ${funeral.portraitId})}" alt="" width="300px" height="150px">
    <form onsubmit="Dispatch__submit(this); return false;">
        <input type="hidden" name="clientId" th:value="${client.id}">
        <input type="submit" value="주문받기">
    </form>

</main>

</html>
