<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{usr/layout/default}">
<head>
    <title>장례 진행 현황</title>
    <th:block layout:fragment="js">
        <script type="text/javascript" src="/resource/director/progress.js" charset="utf-8" defer></script>
    </th:block>
</head>
<main layout:fragment="main">
    <a href="/usr/home/main">메인 페이지</a>
    <script th:inline="javascript">
        var flowerId = [[${funeral.flowerId}]];
        var flowers = [[${flowers}]];
    </script>
    <div>故 [[${client.deceasedName}]]님의 장례</div>
    <br>
    <div>상주 성함: [[${client.relatedName}]]</div>
    <br>
    <div>상주 전화번호: [[${client.cellphoneNo}]]</div>
    <br>
    <div>위치: [[${client.location}]] [[${client.address}]]</div>
    <br>
    <div>부조금을 받을 유족의 계좌번호: [[${client.bank}]] [[${client.accountNum}]]</div>
    <br>
    <br>
    <form action="./doSelectFlower" method="POST">
        <input type="hidden" name="funeralId" th:value="${funeral.id}">
        <select id="flowers" name="flowerId">
            <option value="" disabled selected>제단꽃 선택</option>
            <div th:each="flower : ${flowers}">
                <option th:value="${flower.id}" th:text="${flower.name}"></option>
            </div>
        </select>
        <button type="submit">선택 완료</button>
    </form>
    <div>

    </div>
</main>

</html>
