<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{usr/layout/default}">
<head>
    <title>장례 진행 현황</title>
    <th:block layout:fragment="js">
        <script type="text/javascript" src="/resource/director/progress.js" charset="utf-8" defer></script>
    </th:block>
</head>
<main layout:fragment="main">
    <a href="/usr/home/main">메인 페이지</a>
    <script th:inline="javascript">
        var flowerId = [[${funeral.flowerId}]];
        var flowers = [[${flowers}]];
    </script>
    <div>故 [[${client.deceasedName}]]님의 장례</div>
    <br>
    <div>상주 성함: [[${client.relatedName}]]</div>
    <br>
    <div>상주 전화번호: [[${client.cellphoneNo}]]</div>
    <br>
    <div>위치: [[${client.location}]] [[${client.address}]]</div>
    <br>
    <div>부조금을 받을 유족의 계좌번호: [[${client.bank}]] [[${client.accountNum}]]</div>
    <br>
    <br>
    <form action="./selectFlower">
        <button type="submit">제단꽃 선택하기</button>
    </form>
    <div th:if="${funeral.flowerId != 0}">
        <img th:src="@{../../../resource/img/flower/flower{flowerId}.png(flowerId = ${funeral.flowerId})}" alt="" width="300px" height="150px">
        <br>
        <div>가격 : [[${flower.retailPrice}]] 원</div>
    </div>
    <br><br>
    <form action="./selectPortrait">
        <button type="submit">영정사진 선택하기</button>
    </form>
    <div th:if="${funeral.portraitId != 0}">
        <img th:src="@{../../../resource/img/portrait/portrait{portraitId}.png(portraitId = ${portrait.id})}" alt="" width="300px" height="150px">
        <br>
        <div>가격 : [[${portrait.retailPrice}]] 원</div>
    </div>
</main>

</html>
