<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{usr/layout/default}">
<head>
    <title>영정사진 선택</title>
    <th:block layout:fragment="js">
        <script type="text/javascript" src="/resource/director/selectPortrait.js" charset="utf-8" defer></script>
    </th:block>
    <th:block layout:fragment="css">
        <link rel="stylesheet" href="/resource/director/selectPortrait.css">
    </th:block>
</head>
<main layout:fragment="main">
    <form onsubmit="SelectPortrait__submit(this); return false;">
        <div class="flex flex-col w-full" th:each="portrait : ${portraits}">
            <input type="hidden" name="funeralId" th:value="${funeral.id}">
            <div class="card card-side mb-2 w-full bg-base-200">
                <figure>
                    <img th:src="@{../../../resource/img/portrait/portrait{portraitId}.png(portraitId = ${portrait.id})}" alt="" style="width: 400px; height: 250px;">
                </figure>
                <div class="card-body">
                    <h2 class="card-title">[[${portrait.name}]]</h2>
                    <p>가격 : [[${portrait.retailPrice}]] 원</p>
                    <div class="card-actions">
                        <div class="form-control flex">
                            <span class="portraitIdSelectBox btn btn-ghost" th:id="${portrait.id}">선택하기</span>
                            <input id="portraitId" type="radio" name="portraitId" class="radio" th:value="${portrait.id}" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider" th:if="${portraits.size != portrait.id}">OR</div>
        </div>
        <input class="btn btn-ghost" type="submit" value="주문하기">
    </form>
</main>

</html>
